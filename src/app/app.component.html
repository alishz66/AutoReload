<button class="ui primary button" (click)="onGetNewsClick()">
  Get News
</button>

<app-modal *ngIf="modalOpen" (close)="modalShow()">
  <div modalTitle>
    نسخه جدید نرم افزار
  </div>
  <p>
    {{ message }}
  </p>
  <ng-container modalFooter>
    <button (click)="refreshApp()" class="ui button">
      بروزرسانی
    </button>
  </ng-container>
</app-modal>
